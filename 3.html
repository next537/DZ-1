<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/*1
1. к числу 10 прибавляем число 10 получается 20
2. к числу 20 прибавляем строку 10
3. В результате мы получаем 2010
*/
console.log(10 + 10 + "10"); //2010
/*2
1. так как в выражении есть "10" что является строкой, то всё выражение будет
строкой
2. Получается результат 101010
*/
console.log(10 + "10" + 10); //101010
/*3
1. в выражении +"10", + переводит строку в число 10
2. После перевода строки в число получается выражение 10+10+10
3. В результате мы получаем 30
*/
console.log(10 + 10 + +"10"); //30
/*4
1. в выражении -"", - переводит строку в число -0 
2. После перевода строки в число получается выражение 10 / -0
3. В результате мы получаем -Infinity
*/
console.log(10 / -""); //-Infinity
/*5
1. в выражении +"2,5", + переводит строку в число 2,5
2. т.к. дробные числа в JS пишутся через точку то выражение 10 / 2,5 выведет
в консоль NaN
*/
console.log(10 / +"2,5"); //NaN
</script>
</body>
</html>
